<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://unpkg.com/feather-icons"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body class="m-2" style="background-color: #222831;">
	<h1 class="font-bold text-center bg-green-600 rounded-xl m-2 p-5 pl-8 pr-8 mb-5 text-3xl shadow-xl"><i>Vue Marketplace</i></h1>
	<div id="app" class="max-w-screen-lg mx-auto">
    <div class="grid gap-5 sm:grid-cols-2 lg:grid-cols-3 m-2">
        <div class="p-5 rounded-xl shadow" v-for="item in products" :key="item.id" style="background-color: #31363F">
            <div class="flex flex-col">
                <img :src="item.image" alt="" class="w-full rounded-xl shadow-sm border border-black hover:brightness-75 transition hover:scale-95 mb-4 w-80 h-80" style="cursor: pointer;">
                <h1 class="text-3xl font-bold text-white mb-2" style="color: #EEEEEE;">{{ item.name }}</h1>
                <h2 class="text-2xl font-semibold mb-2 " style="color: #EEEEEE;">Rp.{{ item.price }}</h2>
                <p class="font-semibold text-sm text-white" style="color: #EEEEEE;">{{ item.desc }}</p>
		<button class="border border-gray-700 p-3 bg-red-600 text-white rounded-xl mt-2 text-center justify-center font-bold hover:border hover:bg-white hover:border-white shadow-lg transition" style="background-color: #40A2E3;">Beli</button>
            </div>
        </div>
    </div>
</div>

	<script src="index.js"></script>
	<script>
		feather.replace();
	</script>
</body>
</html>
