<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="m-2">
	<h1 class="font-bold text-center bg-green-600 rounded-xl m-2 p-5 pl-8 pr-8 mb-5 text-3xl shadow-xl"><i>Vue Marketplace</i></h1>
	<div id="app" class="max-w-screen-lg mx-auto">
    <div class="grid gap-5 sm:grid-cols-2 lg:grid-cols-3 m-2">
        <div class="p-5 border border-gray-700 bg-slate-50 rounded-xl shadow max-sm:rounded-none" v-for="item in products" :key="item.id">
            <div class="flex flex-col">
                <img :src="item.image" alt="" class="w-full rounded-xl shadow-sm border border-black hover:brightness-75 transition hover:scale-95 mb-4 w-80 h-80">
                <h1 class="text-3xl font-bold text-blue-500 mb-2">{{ item.name }}</h1>
                <h2 class="text-2xl font-semibold mb-2">Rp.{{ item.price }}</h2>
                <p class="font-semibold text-sm">{{ item.desc }}</p>
            </div>
        </div>
    </div>
</div>

	<script src="index.js"></script>
	<script>
		feather.replace();
	</script>
</body>
</html>
